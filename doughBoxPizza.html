<!DOCTYPE html>
<html lang="en">
    <!--begin Head-->
<head>

    <link rel="stylesheet" href="doughBoxPizza.css" >
    <title>DooughBox Pizza&Pasta</title>

<!--verfication of new branch checkout  -->

<!--start body  -->
    <body>
        <nav class="navbar">
            <div class="max-width">
                <ul class="menu">
                    <li><a href="#homeSection">Home</a></li>
                </ul>
            
            </div>
        </nav>


        <section class="home">
       <div class="homeSection">

        <div class="bodyContainer" id="items">

               <h3><strong>Pizza</strong></h3>

                        <div class="pricing">
                     <label>Price: 12.99 CAD</label>

                    </div>
                </div>

        <!--2nt product-->     
                    <div class="foodItems">
                        <h3><strong>Pasta</strong></h3>
                        <div class="imageClass">

                        </div>

                        <label>Price: 11.99 CAD</label>  
                        <button type="button" class="btnAddProduct" onclick="addToCart(this);" id="Pasta">Add</button>
                    </div>
                    </div>

        <!--3rt product-->             
                    <div class="foodItems">
                        <h3><strong>Salad</strong></h3>
                        <div class="imageClass">

                        </div>

                        <button type="button" onclick="addToCart(this);" class="btnAddProduct" id="Salad">Add</button>
                    </div>
                    </div>

                        <div class="imageClass">

                        </div>

                        <button type="button" onclick="addToCart(this);" class="btnAddProduct" id="Drinks">Add</button>
                    </div>
                    </div>
        <!--5th product-->            
                    <div class="foodItems">
                        <h3><strong>Desserts</strong></h3>
                        <div class="imageClass">
                        <img src="Images/dessert.jpg" class="productImage" alt="Desserts" ><br>
                        </div>
                        <div class="pricing">
                        <label>Price: 4.99 CAD</label>  
                        <button type="button" onclick="addToCart(this);" class="btnAddProduct" id="Desserts">Add</button>
                    </div>
                    </div>

                        </div>

                        <button type="button" onclick="addToCart(this);" class="btnAddProduct" id="Combo">Add</button>
                    </div>
                    </div>
                </div>

        <!--Check out Button-->
        </div>
